server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
    
    # 1
    # alias会把/images/请求转为/root/static/images/
    # 如果是root，会把/images/请求转为/root/static/images/images/
    location /images/ {
       alias   /root/static/images/;
       autoindex  on;
    }

    # 2
    # 匹配请求格式(可以起到和1相同的功能)
    location ~ \.(js|html|css|gif|jpg|png|jpeg|ico|json|ttf|gzip__|woff2|gz)$ {
              root /root/static/;
              gzip_static on;
    }  


    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

